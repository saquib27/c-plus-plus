<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamified Learning Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #1f2937;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(31, 41, 55, 0.85);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    header button {
      background: linear-gradient(135deg, #2563eb, #9333ea);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    header button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.2);
      padding: 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      backdrop-filter: blur(15px);
    }
    .card:hover {
      transform: rotate(-2deg) scale(1.05);
      background: rgba(255,255,255,0.4);
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      color: #111827;
    }
    .card p {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
    }
    .chart, .leaderboard {
      background: rgba(255,255,255,0.25);
      padding: 1.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
    }
    .leaderboard ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .leaderboard li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 0.6rem;
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .leaderboard li:hover {
      transform: scale(1.05);
    }
    footer {
      background: rgba(255,255,255,0.3);
      margin-top: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      font-size: 1rem;
      color: #111827;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Gamified Learning</h1>
    <div>
      <button onclick="toggleOffline()">üåê Toggle Offline</button>
    </div>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h2>Active Students</h2>
        <p id="studentsOnline">12</p>
      </div>
      <div class="card">
        <h2>Avg Daily Engagement</h2>
        <p id="avgEngagement">28 min</p>
      </div>
      <div class="card">
        <h2>Offline Mode</h2>
        <p id="offlineMode">Disabled</p>
      </div>
    </div>

    <div class="grid">
      <div class="chart">
        <h2>üìä Weekly Engagement</h2>
        <canvas id="engagementChart"></canvas>
      </div>
      <div class="leaderboard">
        <h2>üèÜ Leaderboard</h2>
        <ol id="leaderboardList"></ol>
      </div>
    </div>

    <footer>
      <p>üí° Tip: Prepare offline packs every Friday so students can learn even without internet!</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let offline = false;
    function toggleOffline() {
      offline = !offline;
      document.getElementById("offlineMode").innerText = offline ? "Enabled" : "Disabled";
    }

    const ctx = document.getElementById("engagementChart").getContext("2d");
    const engagementChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [{
          label: "Active Minutes",
          data: [18, 26, 35, 28, 40, 22, 10],
          backgroundColor: [
            "#f87171",
            "#fbbf24",
            "#34d399",
            "#60a5fa",
            "#a78bfa",
            "#f472b6",
            "#38bdf8"
          ],
          borderRadius: 8,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          y: {
            ticks: { stepSize: 10 },
            grid: { color: "rgba(255,255,255,0.3)" }
          },
          x: {
            grid: { color: "rgba(255,255,255,0.2)" }
          }
        }
      }
    });

    const leaderboardData = [
      { name: "Asha", points: 340 },
      { name: "Ravi", points: 320 },
      { name: "Mina", points: 300 },
      { name: "Vikram", points: 280 },
      { name: "Suman", points: 260 },
    ];
    const leaderboardList = document.getElementById("leaderboardList");
    leaderboardData.forEach((item, i) => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${i+1}. ${item.name}</span><span>${item.points} pts</span>`;
      leaderboardList.appendChild(li);
    });
  </script>
</body>
</html>
